{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update your account!</h1>
            <p class="lead fw-normal text-white-50 mb-0">You can update your profile here!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        
            <div class="col-md-6 offset-md-3">
                <br>
                <form method="POST" action="{%url 'update_user'%}">
                    {%csrf_token%}
                    {{update_form.as_p}}
                    <div class="col-md text-center" >
                    <button  type="submit" class="btn btn-danger">Update Profile</button>
                    </div>
                  </form>
                  <br>
                <div class="col-md text-center" >
                <a class="btn btn-warning" href="{%url 'update_password'%}">Change Password</a>
                </div>
            </div>
    </div>
    <br>
</div>

{% endblock %}

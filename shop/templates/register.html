{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register your account!</h1>
            <p class="lead fw-normal text-white-50 mb-0">Wecome to the best store in the world! Happy surfing!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        
            <div class="col-md-6 offset-md-3">
                <br>
                <form method="POST" action="{%url 'register'%}">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class="col-md text-center" >
                    <button  type="submit" class="btn btn-danger">Register</button>
                    </div>
                  </form>
            </div>
    </div>
    <br>
</div>

{% endblock %}
